<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Chasing Lights Photography</title>
        <link rel="stylesheet" href="./CSS/One_Page_Website.css">
        <link rel="stylesheet" href="./CSS/animations.css">
        <script src="./JS/one_page_website.js" defer></script>
        <style>
            /* CSS for the 3x3 grid layout of thumbnails */
            .gallery-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px; /* Adjust spacing as needed */
                max-width: 800px; /* Adjust width to fit your design */
                margin: auto;
            }
            .gallery-grid .column img {
                width: 100%;
                height: auto;
                border-radius: 5px; /* Optional styling */
            }
        </style>
    </head>
    <body>
        <!-- NAV -->
        <div class="wrap">
            <div class="menu-container">
                <ul class="menu">
                    <a href="#home"><li>HOME</li></a>
                    <a href="#gallery"><li>GALLERY</li></a>
                    <a href="#contact"><li>BOOKINGS</li></a>
                </ul>
            </div>                  
        </div>
        <!-- END NAV -->
        
        <!-- HOME -->
        <div id="home">
            <div class="container">    
                <div class="text-center">
                    <span class="head-main">Chasing Lights Photography</span>
                </div>
            </div>
        </div>
        <!-- END HOME -->
        
        <!-- GALLERY -->
        <section id="gallery">
            <div class="container">
                <h1>Gallery</h1>
                <!-- Using the grid container to organize thumbnails in a 3x3 grid -->
                <div class="gallery-grid">
                    <div class="column">
                        <img src="./images/thumb/thumbnail_1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
                    </div>
                    <div class="column">
                        <img src="./images/thumb/thumbnail_2.png" onclick="openModal();currentSlide(2)" class="hover-shadow">
                    </div>
                    <div class="column">
                        <img src="./images/thumb/thumbnail_3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
                    </div>
                    <div class="column">
                        <img src="./images/thumb/thumbnail_4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
                    </div>
                    <div class="column">
                        <img src="./images/thumb/thumbnail_5.jpg" onclick="openModal();currentSlide(5)" class="hover-shadow">
                    </div>
                    <div class="column">
                        <img src="./images/thumb/thumbnail_6.png" onclick="openModal();currentSlide(6)" class="hover-shadow">
                    </div>
                    <div class="column">
                        <img src="./images/thumb/thumbnail_7.jpg" onclick="openModal();currentSlide(7)" class="hover-shadow">
                    </div>
                    <div class="column">
                        <img src="./images/thumb/thumbnail_8.jpg" onclick="openModal();currentSlide(8)" class="hover-shadow">
                    </div>
                    <div class="column">
                        <img src="./images/thumb/thumbnail_9.png" onclick="openModal();currentSlide(9)" class="hover-shadow">
                    </div>
                </div>
            </div>
        </section>
        <!-- END GALLERY -->

        <!-- LIGHTBOX MODAL -->
        <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">
                <div class="mySlides">
                    <div class="numbertext">1 / 9</div>
                    <img src="./images/fullsize/img_1.jpg" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">2 / 9</div>
                    <img src="./images/fullsize/img_2.png" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">3 / 9</div>
                    <img src="./images/fullsize/img_3.jpg" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">4 / 9</div>
                    <img src="./images/fullsize/img_4.jpg" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">5 / 9</div>
                    <img src="./images/fullsize/img_5.jpg" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">6 / 9</div>
                    <img src="./images/fullsize/img_6.png" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">7 / 9</div>
                    <img src="./images/fullsize/img_7.jpg" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">8 / 9</div>
                    <img src="./images/fullsize/img_8.jpg" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">9 / 9</div>
                    <img src="./images/fullsize/img_9.png" style="width:100%">
                </div>
                
                <!-- Next/prev controls -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <!-- Caption text -->
                <div class="caption-container">
                    <p id="caption"></p>
                </div>

                <!-- Thumbnail controls -->
                <div class="column">
                    <img class="demo" src="./images/thumb/thumbnail_1.jpg" onclick="currentSlide(1)" alt="Reaching for the Northern Lights">
                </div>
                <div class="column">
                    <img class="demo" src="./images/thumb/thumbnail_2.png" onclick="currentSlide(2)" alt="Couple under the Northern Lights">
                </div>
                <div class="column">
                    <img class="demo" src="./images/thumb/thumbnail_3.jpg" onclick="currentSlide(3)" alt="Family under the Northern Lights">
                </div>
                <div class="column">
                    <img class="demo" src="./images/thumb/thumbnail_4.jpg" onclick="currentSlide(4)" alt="Small Family on the Beach">
                </div>
                <div class="column">
                    <img class="demo" src="./images/thumb/thumbnail_5.jpg" onclick="currentSlide(5)" alt="Large Family on the Beach">
                </div>
                <div class="column">
                    <img class="demo" src="./images/thumb/thumbnail_6.png" onclick="currentSlide(6)" alt="Girl in Princess Dress">
                </div>
                <div class="column">
                    <img class="demo" src="./images/thumb/thumbnail_7.jpg" onclick="currentSlide(7)" alt="Boy on a sleigh">
                </div>
                <div class="column">
                    <img class="demo" src="./images/thumb/thumbnail_8.jpg" onclick="currentSlide(8)" alt="Futur Missionary">
                </div>
                <div class="column">
                    <img class="demo" src="./images/thumb/thumbnail_9.png" onclick="currentSlide(9)" alt="Girl in Princess Dress in front of a castle">
                </div>
            </div>
        </div>
        <!-- END LIGHTBOX MODAL -->

        <!-- FOOTER -->
        <div id="footer">
            www.chasinglightsphotoyyc.com &nbsp;|&nbsp; &copy; 2025
        </div>
        <!-- END FOOTER -->
    </body>
</html>
